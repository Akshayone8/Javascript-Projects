<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
 
<div class="container"> 
       
    <div class="section1">
        
        <h1>Our Pricing</h1>
       
        <input type="checkbox" id="priceChange">
        <span class="showPlan">Monthly</span>
        <span >Annualy</span>
    </div>
    <div class="section2">
        <div class="card card1">
            <h3>Basic</h3>
            <h1 class="price priceCard1">$20</h1>
            <h4 class="storageReq">500 GB Storage</h4>
            <h4 class="userReq">2 Users Allowed</h4>
            <h4 class="dataReq">Send up to 3 GB</h4>
            <button class="btn">LEARN MORE</button>
        </div>
        <div class="card card2">
            <h3>Professional</h3>
            <h1 class="price">$24.99</h1>
            <h4 class="storageReq">1 TB Storage</h4>
            <h4 class="userReq">5 Users Allowed</h4>
            <h4 class="dataReq">Send up to 10 GB</h4>
            <button class="btn">LEARN MORE</button>
        </div>
        <div class="card card3">
            <h3>Master</h3>
            <h1 class="price">$39.99</h1>
            <h4 class="storageReq">2 TB Storage</h4>
            <h4 class="userReq">10 Users Allowed</h4>
            <h4 class="dataReq">Send up to 20 GB</h4>
            <button class="btn">LEARN MORE</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
